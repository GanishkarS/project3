<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Form</title>
    <link rel="stylesheet" href="simpleform.css">
</head>
<body>
    <h1 style="text-align: center;">Simple Form</h1>
    <form action="action.php" method="get">
        <div class="container">
            <label for="fname">First Name</label><br>
            <input class="fname" type="text" id="fname" name="fname" placeholder="Enter your first name"><br>

            <label for="lname">Last Name</label><br>
            <input class="lname" type="text" id="lname" name="lname" placeholder="Enter your last name"><br>

            <label for="mail">Email</label><br>
            <input class="email" type="email" id="mail" name="mail" placeholder="Enter your mail"><br>

            <label for="phno">Mobile Number</label><br>
            <input class="number" type="tel" maxlength="10" id="phno" name="phno" placeholder="Enter your mobile number"><br>

            <label for="bd">BirthDay</label><br>
            <input type="date" id="bd" name="bd"><br>

            <h3>Are you a student?</h3>
            <label for="yes" id="yes">Yes</label>
            <input type="radio" id="yes" name="yorn">
    
            <label for="no" id="no">No</label>
            <input type="radio" id="no" name="yorn"><br>
    
            <button class="s-Button">Submit</button>
        </div>
    </form>
</body>
</html>
